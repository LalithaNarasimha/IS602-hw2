<FORM>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <a href="/index.html">Click to see the introductory page</a>
    <h2>Student Payment Information</h2>

    
    Name: <INPUT TYPE="text" NAME="Student Mail Id"><br><br>
    Password: <input type="password" name="pwd"><br><br>
    Date of Birth:<INPUT TYPE="date" VALUE="date"><br><br>

    <h4>Student Amenities</h4>
    <input type="checkbox" name="housing" value="housing">Housing<br>
    <input type="checkbox" name="health insurance" value="health_insurance">Health Insurance<br> 
    <input type="checkbox" name="parking" value="parking">Parking<br> 
    <input type="checkbox" name="transportation" value="transportation">Transportation<br> 

    <h4>Select Number of subjects</h4>
          <select name="Number">
            <option value="2">2 Subjects</option>
            <option value="3">3 Subjects</option>
            <option value="4">4 Subjects</option>
            <option value="5">5 Subjects</option>
          </select><br><br>
   
          Payment:<br>
            <input type="radio" name="pmt" value="cash" checked>Cash<br>
            <input type="radio" name="pmt" value="credit">Credit<br>
            <input type="radio" name="pmt" value="debit">Debit<br>
            <input type="radio" name="pmt" value="paypal">Paypal<br><br>
        
    <INPUT TYPE="submit" VALUE="Check out"><br>
        
  </FORM>
